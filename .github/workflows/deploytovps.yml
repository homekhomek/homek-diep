name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Load NVM manually (Fixes "command not found")
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # 2. Go to the project folder
            cd /home/YOUR_USERNAME/homek-diep  # <-- Make sure this path is correct!

            # 3. Pull latest code
            git pull origin main

            # 4. Install dependencies
            npm install

            # 5. Restart PM2
            pm2 restart all
